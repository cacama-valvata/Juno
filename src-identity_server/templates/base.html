<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Juno{% endblock %}</title>
         <!-- Bootstrap code -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

         <!-- protip: I HATE FOOTERS -->
        <style>
            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            main {
                flex-grow: 1;
            }
        </style>
    </head>

    <body>
        <div class="bg-light fixed-top">
        <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="/"><h2>Juno</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--<li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/about/">About</a>
                </li>-->
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/leaderboard/">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/games/">Games</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/profile/devices/">Devices</a>
                </li>
                {% endif %}
                </ul>

                <ul class="navbar-nav d-flex mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                        </a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <!--<li><a class="dropdown-item" href="/profile/settings">Settings</a></li>-->
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/profile/logout">Log Out</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/signup">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
                
            </div>
            </div>
          </nav>
        </div>
        </div>

        <main class="container px-2" style="margin-top: 85px;">
        <!-- styling for header -->
            {% block content %}
            {% endblock %}
        </main>

        <footer class="bg-light">
            <div class="text-center text-muted p-4">
                Deployed via
                <a class="text-reset text-decoration-none fw-bold" href="https://github.com/cacama-valvata/Juno">Juno</a>
              </div>
        </footer>

    </body>
</html>
